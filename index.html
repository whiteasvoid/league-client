<!DOCTYPE html>
<html lang="en">
<head>

  <meta charset="UTF-8">
  <title>League of Legends Client</title>
  <link rel="stylesheet" href="./style.css">

</head>

<body>
<!-- partial:index.partial.html -->
<div class="container">
    <div class="login-container">
        <div class="login-top">
            <img src="https://logodownload.org/wp-content/uploads/2019/12/riot-games-logo-0-2048x2048.png" width="150" alt="Riot Games Logo">
            <div class="language">
                <p>EUW (EN)</p>
                <i id="globe"><img src="https://cdn-icons-png.flaticon.com/512/263/263080.png" width="20"></i>
            </div>
        </div>
        <div class="login-body">
            <p>Sign in</p>
            
            <form onkeyup="check()" id="login" autocomplete="off">
                <input type="text" name="login" placeholder="USERNAME">
                
                <input type="password" name="password" placeholder="PASSWORD">
                
                <div class="checkbox">
                    <input type="checkbox" name="keep" id="keep">
                    <label for="keep">Stay signed in</label>
                </div>
                
                <div class="button">
                    <button type="submit" disabled>&#x279C;</button>
                </div>
            </form>
        </div>
        <div class="login-bottom">
            <a href="https://signup.euw.leagueoflegends.com/en/signup/index#/" target="_blank">CREATE ACCOUNT</a>
            <a href="https://recovery.riotgames.com/en/forgot-password?region=EUW1" target="_blank">CAN'T SIGN IN?</a>
            <p class="version">v1.0.1</p>
        </div>
    </div>
    
    <div class="background-container">
        <div class="background-alert"></div>
    </div>
</div>
<!-- partial (Light button when inserted informations) -->
  <script  src="./script.js"></script>

</body>

</html>
